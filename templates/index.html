<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Fit Analyzer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #0056b3;
      margin-top: 0;
    }
    h2 {
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      margin-top: 0;
      color: #333;
    }
    .input-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 20px;
    }
    .file-upload-wrapper {
      border: 2px dashed #ccc;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      position: relative;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .file-upload-wrapper:hover {
      border-color: #007bff;
      background-color: #f0f8ff;
    }
    .file-upload-wrapper input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    .file-upload-label {
      color: #007bff;
      font-weight: bold;
    }
    .file-name {
      font-size: 0.9em;
      color: #555;
      margin-top: 10px;
      word-break: break-word;
    }
    .tab-container {
      overflow: hidden;
      border-bottom: 1px solid #ccc;
      margin-bottom: 15px;
    }
    .tab-link {
      background-color: #f1f1f1;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 10px 16px;
      transition: 0.3s;
      font-size: 16px;
      border-radius: 4px 4px 0 0;
    }
    .tab-link:hover {
      background-color: #ddd;
    }
    .tab-link.active {
      background-color: #007bff;
      color: white;
    }
    .tab-content {
      display: none;
    }
    textarea {
      width: 100%;
      min-height: 250px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    .analyze-button-wrapper {
      margin-top: 30px;
      text-align: center;
    }
    .analyze-button-wrapper button {
      padding: 12px 30px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .analyze-button-wrapper button:hover {
      background-color: #0056b3;
    }
    .analyze-button-wrapper button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #spinner {
      display: none;
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    #results {
      margin-top: 30px;
      border-top: 2px solid #eee;
      padding-top: 20px;
    }
    .result-section {
      margin-bottom: 20px;
    }
    .result-section h3 {
      color: #0056b3;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .result-section.error h3 {
      color: #dc3545;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background: #e9f5ff;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 4px;
      border-left: 3px solid #007bff;
    }
    .weaknesses li {
      background: #fff4e5;
      border-left-color: #ffa726;
    }
    .suggestions li {
      background: #e8f5e9;
      border-left-color: #4caf50;
    }
    .score {
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    .summary {
      font-style: italic;
      color: #555;
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Job Fit Analyzer</h1>
    <form id="upload-form">
      <div class="input-grid">
        <div>
          <h2>Job Description</h2>
          <div class="tab-container">
            <button type="button" class="tab-link active" onclick="openTab(event, 'JD_Upload')" data-tab="upload">Upload File</button>
            <button type="button" class="tab-link" onclick="openTab(event, 'JD_Text')" data-tab="text">Paste Text</button>
          </div>
          <div id="JD_Upload" class="tab-content" style="display: block;">
            <div class="file-upload-wrapper">
              <span class="file-upload-label">Select a PDF or DOCX file</span>
              <input type="file" id="jd-file" name="jd_file" accept=".pdf,.docx" onchange="updateFileName(this)">
              <div class="file-name" id="jd-file-name">No file selected</div>
            </div>
          </div>
          <div id="JD_Text" class="tab-content">
            <textarea id="jd-textarea" name="jd_text" placeholder="Or paste the full job description here..."></textarea>
          </div>
        </div>

        <div>
          <h2>Your Resume</h2>
          <div class="file-upload-wrapper">
            <span class="file-upload-label">Select a PDF or DOCX file</span>
            <input type="file" id="resume-file" name="resume_file" accept=".pdf,.docx" onchange="updateFileName(this)" required>
            <div class="file-name" id="resume-file-name">No file selected</div>
          </div>
        </div>
      </div>

      <div class="analyze-button-wrapper">
        <button type="submit">Analyze Fit</button>
      </div>
    </form>

    <div id="spinner"></div>
    <div id="results"></div>
  </div>

  <script>
    function openTab(evt, tabName) {
      let i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tab-link");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    function updateFileName(input) {
      const fileNameDisplay = document.getElementById(input.id + '-name');
      if (input.files.length > 0) {
        fileNameDisplay.textContent = input.files[0].name;
      } else {
        fileNameDisplay.textContent = 'No file selected';
      }
    }

    const form = document.getElementById('upload-form');
    const submitButton = form.querySelector('button[type="submit"]');
    const resultsDiv = document.getElementById('results');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const resumeFile = document.getElementById('resume-file').files[0];
      if (!resumeFile) {
        resultsDiv.innerHTML = '<p style="color: red;">Please upload your resume file.</p>';
        return;
      }

      const formData = new FormData();
      formData.append('resume_file', resumeFile);

      const activeTab = document.querySelector('.tab-link.active').dataset.tab;
      if (activeTab === 'upload') {
        const jdFile = document.getElementById('jd-file').files[0];
        if (!jdFile) {
          resultsDiv.innerHTML = '<p style="color: red;">Please select a job description file or switch to the paste text tab.</p>';
          return;
        }
        formData.append('jd_file', jdFile);
      } else {
        const jdText = document.getElementById('jd-textarea').value;
        if (!jdText.trim()) {
          resultsDiv.innerHTML = '<p style="color: red;">Please paste the job description text or switch to the file upload tab.</p>';
          return;
        }
        formData.append('jd_text', jdText);
      }

      resultsDiv.innerHTML = '';
      spinner.style.display = 'block';
      submitButton.disabled = true;
      submitButton.textContent = 'Analyzing...';

      try {
        const response = await fetch('/analyze', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || `HTTP error! status: ${response.status}`);
        }

        displayResults(data);

      } catch (error) {
        resultsDiv.innerHTML = `<div class="result-section error"><h3>Analysis Failed</h3><p style="color: red;"><strong>Error:</strong> ${error.message}</p></div>`;
        console.error('Error:', error);
      } finally {
        spinner.style.display = 'none';
        submitButton.disabled = false;
        submitButton.textContent = 'Analyze Fit';
      }
    });

    function displayResults(data) {
      resultsDiv.innerHTML = `
        <div class="result-section"><h3>Overall Fit Score</h3><div class="score">${data.fit_score}/100</div></div>
        <div class="result-section"><h3>Summary</h3><p class="summary">"${data.summary}"</p></div>
        <div class="result-section"><h3>‚úÖ Strengths</h3><ul>${data.strengths.map(item => `<li>${item}</li>`).join('')}</ul></div>
        <div class="result-section weaknesses"><h3>‚ö†Ô∏è Weaknesses & Gaps</h3><ul>${data.weaknesses_and_gaps.map(item => `<li>${item}</li>`).join('')}</ul></div>
        <div class="result-section suggestions"><h3>üí° Suggestions for Improvement</h3><ul>${data.suggestions_for_improvement.map(item => `<li>${item}</li>`).join('')}</ul></div>
      `;
    }
  </script>
</body>
</html>
